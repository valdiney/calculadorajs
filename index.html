<!doctype html>
<html lang="pt-br">
<head>
<script src="js/core.js"></script>
<link rel="stylesheet" href="css/style.css" type="text/css"/>
<title>Calculadora js</title>
</head>

<body>
<span id="erros">Calculadora (JS): Por Valdiney França</span>
<img id="logo_ubuntu" src="imagens/logo_ubuntu.png" width="150"></img>


<div id="div_visor"><input type="text" id="visor" disabled="disabled" placeholder="0.00"/></div>
<table id="table_calculadora" border="0">

<tr>
<td><button id="sete">7</button></td>
<td><button id="oito">8</button></td>
<td><button id="nove">9</button></td>
<td><button id="operador_multiplicar">X</button></td>
<td><button id="operador_divisao">/</button></td>
<td><button id="parentese_left">(</button></td>
<td><button id="parentese_right">)</button></td>
</tr>

<tr>
<td><button id="quatro">4</button></td>
<td><button id="cinco">5</button></td>
<td><button id="seis">6</button></td>
<td><button id="operador_diminuir">-</button></td>
<td><button id="raiz_quadrada">&#x221A;</button></td>
</tr>

<tr>
<td><button id="um">1</button></td>
<td><button id="dois">2</button></td>
<td><button id="tres">3</button></td>
<td><button id="operador_mais">+</button></td>
<td><button id="porcentagem">%</button></td>
</tr>

<tr>
<td><button id="zero">0</button></td>
<td><button id="ponto">.</button></td>
<td><button id="igual">=</button></td>
<td><button id="limpar" title="Limpar campo"></button></td>
<td><button id="pi" title="Constante PI">&#x3C0;</button></td>
</tr>


</table>

<div id="relatorios_operandos">
<b id="b_resultados"></b>
</div>
<!--
<div id="relatorios_resultado">

</div>
-->
</body>

</html>
